<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <div class="icon">
        <span id="icon-weather" class="material-symbols-outlined">
          partly_cloudy_day
        </span>
      </div>
      <div class="title">Weather App</div>
    </header>

    <form class="form-line" action="#">
      <label for="text"></label>
      <input class="input-text" type="text" placeholder="Search for a city" name="input-text"/>
      <button class="submit-btn" type="submit">
        <span id="icon-search" class="material-symbols-outlined"> search </span>
      </button>
    </form>

    <div id="clock"></div>

    <div class="box-view">
      <div class="city"></div>
      <div class="temp"></div>
      <div class="feels-like"></div>
      <div class="humidity"></div>
      <div class="wind"></div>
    </div>

    <footer class="footer">Built by Ido Sabach</footer>
    <script src="main.js" defer></script>
  </body>
</html>
